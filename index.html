<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder GnZlZp</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <picture>
            <a href="https://gnzlzp.github.io/Desafio1/"><img class="logo" src="imagenes/Logo.png" alt="logo alura"></a>  
        </picture>
        <h1 class="titulo">Encriptador de mensajes</h1>
    </header> 
    <hr>
    <main>
        <section class="izq">  
            <div class="entrada">
                <textarea id="mensaje" cols="30" rows="10" placeholder="Ingrese el texto deseado aquí"></textarea>
                <p class="info"><span>&#128681;</span> No se admite caracteres especiales ni mayúsculas!.</p>
                <div class="botones">
                    <button type="button" id="btnEncriptar" onclick="encriptar()">Encriptar</button>
                    <button type="button" id="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>   
            </div>
        </section>
        <section class="der">
            <div class="salida">
                
                <textarea id="resultado" cols="30" rows=auto style="display: none;" readonly></textarea> 

                
                <div class="mensaje1">
                    <p id="atencion">No se reconoce ningún texto</p> 
                </div>

                <div class="mensaje2">
                    <p id="atencion2">Aquí verá el texto que desea encriptar o desencriptar</p>
                </div>
                
                <div class="boton">
                    <button type="button" id="btnCopiar" onclick="copiar()" style="display: none;">Copiar</button> 
                </div>
                
            </div>
        </section>     
    </main>
     
    <hr>
    <footer class="piePagina">
        <p>Ing. electrónico</p>
        <p><h4>Pedro Gonzalez</h4></p>
        <p><nav><a target="_blank" href="https://github.com/gnzlzp"><div><img src="imagenes/logogit.png"/></div></a></nav></p>
    </footer> 
    <hr>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
